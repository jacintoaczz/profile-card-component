<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Top bubble pattern -->
    <img
      src="./assets/images/bg-pattern-top.svg"
      alt="top_bubble_pattern"
      class="pattern-top"
    />

    <!-- Bottom bubble pattern -->
    <img
      src="./assets/images/bg-pattern-bottom.svg"
      alt="bottom_bubble_pattern"
      class="pattern-bottom"
    />

    <!-- Card -->
    <div class="card">
      <div class="card__body">
        <div class="card__avatar">
          <img src="./assets/images/image-victor.jpg" alt="user_avatar_image" />
        </div>
        <div class="card__body__upper"></div>
        <div class="card__body__lower">
          <h1>Victor Crest <span>26</span></h1>
          <p clas>London</p>
        </div>
      </div>

      <!-- Stats -->
      <div class="card__stats">
        <p>
          <b>80K</b> <br />
          <small>Followers</small>
        </p>
        <p>
          <b>803K</b> <br />
          <small>Likes</small>
        </p>
        <p>
          <b>1.4K</b> <br />
          <small>Photos</small>
        </p>
      </div>
      <!-- #Stats -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by <a href="#">Jacinto Acosta</a>.
    </div>
  </body>
</html>
